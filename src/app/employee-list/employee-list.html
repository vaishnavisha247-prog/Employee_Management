<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor = "let employee of employees"> 
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <button (click) ="updateEmployee(employee.id)" class = "btn btn-info">Update</button>
                <button (click) ="deleteEmployee(employee.id)"  class= "btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click) ="employeeDetails(employee.id)" class="btn btn-info" style ="margin-left: 10px;">View</button> 
                <button (click) = "previousPage()" [disabled] = "currentPage == 0"  class="btn btn-dark" style = "margin-left: 10px;">Previous</button>
                <button (click) ="nextPage()" [disabled] ="(currentPage + 1)*pageSize >= totalElement"  class="btn btn-secondry" style = "margin-left: 10px;">Next</button>

            </td>

        </tr>
    </tbody>
</table>
